<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UgaStudy</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="py-4 bg-light">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <a href="#" class="logo mr-4">UgaStudy</a>
            <a href="#" class="mr-2"><i class="fas fa-bars grey-text"></i></a>
            <a href="#" class="text-dark">Courses</a>
          </div>
          <div class="w-50">
            <form action="#" method="get">
              <input class="form-control py-3" type="text" placeholder="What do you want to learn today?">
            </form>
          </div>
          <div class="">
            <a href="#" class="mr-3"><i class="far fa-bell grey-text"></i></a>
            <a href="#" class="mr-3"><i class="fas fa-archive grey-text"></i></a>
            <a href="#" class="text-primary">Login here</a>
          </div>
        </div>
      </div>
    </nav>
    <nav class="container py-3 d-flex justify-content-center">
      <a href="#" class="nav-link">Promo Courses</a>
      <a href="#" class="nav-link">Gift Cards</a>
      <a href="#" class="nav-link">Benefits</a>
      <a href="#" class="nav-link">Courses for Groups</a>
      <a href="#" class="nav-link">Become an Author</a>
    </nav>
  </header>

  <main>
    <div class="container d-flex">
      <div class="w-50 bg-primary p-5 h-full d-flex flex-column justify-content-end">
        <h2 class="text-white mb-4">
          Watch. Listen. Practise.<br>
          Learn new things everyday
        </h2>
        <button class="btn bg-white py-2 mb-3 rounded-0 text-primary shadow">Start Now ></button>
      </div>
      <div class="w-50 bg-dark p-5 h-full d-flex flex-column justify-content-end">
        <h2 class="text-white mb-4">
          Watch. Listen. Practise.<br>
          Learn new things everyday
        </h2>
        <button class="btn bg-white py-2 mb-3 rounded-0 text-primary shadow">Start Now ></button>
      </div>
    </div>
  </main>

  <script
    src="https://kit.fontawesome.com/7290f27402.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
